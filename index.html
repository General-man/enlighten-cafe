<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Soundtrack Cafe | Menu</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0e0e0e;
  color: #f5f5f5;
}

h1, h2 {
  text-align: center;
  letter-spacing: 1px;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

header {
  padding: 30px 10px;
}

header h1 {
  font-size: 2.2rem;
  color: #f5c16c;
}

.section {
  margin-top: 40px;
}

.section h2 {
  color: #f5c16c;
  border-bottom: 1px solid #333;
  padding-bottom: 8px;
}

.item {
  margin: 15px 0;
  padding: 12px;
  background: #1a1a1a;
  border-radius: 8px;
}

.item-title {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.action {
  display: flex;
  gap: 10px;
  align-items: center;
}

.price {
  color: #f5c16c;
}

.add-btn {
  background: #f5c16c;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
}

.desc {
  font-size: 0.85rem;
  opacity: 0.75;
  margin-top: 5px;
}

/* CONTINUE BAR */
#continueBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  padding: 15px;
  display: none;
  justify-content: center;
}

#continueBar button {
  background: #f5c16c;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  font-size: 1rem;
  cursor: pointer;
}

/* CART */
#cart {
  display: none;
  background: #111;
  padding: 20px;
  margin-top: 40px;
  border-radius: 10px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.qty-btn {
  padding: 2px 8px;
  margin: 0 5px;
  cursor: pointer;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

.place-btn {
  background: #f5c16c;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 25px;
  margin-top: 15px;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
<h1>ðŸŽµ The Soundtrack Cafe</h1>
<p style="text-align:center;opacity:0.8">Where every bite has a vibe</p>
</header>

<div class="container">

<div class="section">
<h2>SANDWICHES</h2>

<div class="item">
  <div class="item-title">
    <span>Veg Cheese Sandwich</span>
    <div class="action">
      <span class="price">â‚¹220</span>
      <button class="add-btn" onclick="addItem('Veg Cheese Sandwich',220)">Add</button>
    </div>
  </div>
</div>

<div class="item">
  <div class="item-title">
    <span>Tikka Sandwich (Paneer / Mushroom)</span>
    <div class="action">
      <span class="price">â‚¹240</span>
      <button class="add-btn" onclick="addItem('Tikka Sandwich',240)">Add</button>
    </div>
  </div>
</div>

<div class="item">
  <div class="item-title">
    <span>Spicy Chilly Sandwich</span>
    <div class="action">
      <span class="price">â‚¹240</span>
      <button class="add-btn" onclick="addItem('Spicy Chilly Sandwich',240)">Add</button>
    </div>
  </div>
</div>

<div class="item">
  <div class="item-title">
    <span>Double Decker Sandwich</span>
    <div class="action">
      <span class="price">â‚¹280</span>
      <button class="add-btn" onclick="addItem('Double Decker Sandwich',280)">Add</button>
    </div>
  </div>
</div>

<div class="item">
  <div class="item-title">
    <span>Croque Madame</span>
    <div class="action">
      <span class="price">â‚¹300</span>
      <button class="add-btn" onclick="addItem('Croque Madame',300)">Add</button>
    </div>
  </div>
</div>

</div>

<!-- CART -->
<div id="cart">
<h2>Your Order</h2>
<div id="cartItems"></div>

<h3 id="total"></h3>

<input id="tableNo" placeholder="Enter Table Number">

<button class="place-btn" onclick="placeOrder()">Place Order on WhatsApp</button>
</div>

</div>

<div id="continueBar">
<button onclick="openCart()">Continue</button>
</div>

<script>
let cart = {};

function addItem(name, price) {
  if (!cart[name]) {
    cart[name] = { price, qty: 1 };
  } else {
    cart[name].qty++;
  }
  document.getElementById("continueBar").style.display = "flex";
}

function openCart() {
  document.getElementById("cart").style.display = "block";
  document.getElementById("continueBar").style.display = "none";
  renderCart();
}

function renderCart() {
  let html = "";
  let total = 0;

  for (let item in cart) {
    total += cart[item].price * cart[item].qty;
    html += `
      <div class="cart-item">
        <span>${item}</span>
        <span>
          <button class="qty-btn" onclick="changeQty('${item}',-1)">-</button>
          ${cart[item].qty}
          <button class="qty-btn" onclick="changeQty('${item}',1)">+</button>
        </span>
      </div>
    `;
  }

  document.getElementById("cartItems").innerHTML = html;
  document.getElementById("total").innerText = "Total: â‚¹" + total;
}

function changeQty(item, change) {
  cart[item].qty += change;
  if (cart[item].qty <= 0) delete cart[item];
  renderCart();
}

function placeOrder() {
  let table = document.getElementById("tableNo").value;
  if (!table) {
    alert("Enter table number");
    return;
  }

  let msg = `*New Order*%0ATable No: ${table}%0A%0A`;
  let total = 0;

  for (let item in cart) {
    msg += `${item} x ${cart[item].qty}%0A`;
    total += cart[item].price * cart[item].qty;
  }

  msg += `%0A*Total: â‚¹${total}*`;

  window.open(`https://wa.me/919370569122?text=${msg}`, "_blank");
}
</script>

</body>
</html>
