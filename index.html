<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Soundtrack Cafe | Order</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
}

header {
  text-align: center;
  padding: 20px;
}

header h1 {
  color: #f5c16c;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.item {
  background: #1a1a1a;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
}

.item-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #f5c16c;
  border: none;
  padding: 6px 10px;
  font-weight: bold;
  cursor: pointer;
}

#cart {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #1a1a1a;
  padding: 15px;
  border-radius: 10px;
  width: 260px;
}

#cart h3 {
  margin-top: 0;
  color: #f5c16c;
}

#cart ul {
  list-style: none;
  padding: 0;
  max-height: 150px;
  overflow-y: auto;
}

#cart li {
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸŽµ The Soundtrack Cafe</h1>
  <p>Scan â€¢ Order â€¢ Relax</p>
</header>

<div class="container">

<div class="item">
  <div class="item-top">
    <span>Veg Cheese Sandwich â€“ â‚¹220</span>
    <button onclick="addToCart('Veg Cheese Sandwich',220)">ADD</button>
  </div>
</div>

<div class="item">
  <div class="item-top">
    <span>Paneer Tikka Sandwich â€“ â‚¹240</span>
    <button onclick="addToCart('Paneer Tikka Sandwich',240)">ADD</button>
  </div>
</div>

<div class="item">
  <div class="item-top">
    <span>Cappuccino â€“ â‚¹140</span>
    <button onclick="addToCart('Cappuccino',140)">ADD</button>
  </div>
</div>

</div>

<div id="cart">
  <h3>Your Order</h3>
  <ul id="cartItems"></ul>
  <p>Total: â‚¹<span id="total">0</span></p>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  renderCart();
}

function renderCart() {
  const list = document.getElementById("cartItems");
  list.innerHTML = "";
  cart.forEach((item, i) => {
    const li = document.createElement("li");
    li.innerText = (i + 1) + ". " + item.name + " - â‚¹" + item.price;
    list.appendChild(li);
  });
  document.getElementById("total").innerText = total;
}

function placeOrder() {
  if (cart.length === 0) {
    alert("Please add items first");
    return;
  }

  const orderId = "SC-" + Math.floor(Math.random() * 9000 + 1000);
  const time = new Date().toLocaleTimeString("en-IN");

  let message =
    "ðŸ§¾ *NEW ORDER - THE SOUNDTRACK CAFE*%0A" +
    "*Order ID:* " + orderId + "%0A" +
    "*Time:* " + time + "%0A%0A";

  cart.forEach((item, i) => {
    message += (i + 1) + ". " + item.name + " - â‚¹" + item.price + "%0A";
  });

  message += "%0A*TOTAL:* â‚¹" + total;

  const phone = "91XXXXXXXXXX"; // à¤‡à¤¥à¥‡ WhatsApp number à¤Ÿà¤¾à¤•
  const url = "https://wa.me/" + phone + "?text=" + message;

  window.open(url, "_blank");

  cart = [];
  total = 0;
  renderCart();
}
</script>

</body>
</html>
